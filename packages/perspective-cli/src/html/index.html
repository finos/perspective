<!DOCTYPE html>
<html>
    <head>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />

        <title>Perspective App</title>

        <script type="module" src="perspective.js"></script>
        <script type="module" src="perspective-viewer-datagrid.js"></script>
        <script type="module" src="perspective-viewer-d3fc.js"></script>
        <script type="module" src="perspective-workspace.js"></script>

        <link rel="stylesheet" href="material.dark.css" />

        <style>
            perspective-workspace {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            @media (max-width: 600px) {
                html {
                    overflow: hidden;
                }

                body {
                    position: fixed;
                    height: 100%;
                    width: 100%;
                    margin: 0;
                    overflow: hidden;
                    touch-action: none;
                }
            }
        </style>
    </head>

    <body>
        <perspective-workspace id="view1">
            <perspective-viewer table="data"></perspective-viewer>
        </perspective-workspace>
        <script type="module">
            import perspective from "./perspective.js";

            // const WORKER = worker();
            var elem = document.getElementById("view1");
            var worker = perspective.websocket();
            elem.tables.set("data", worker.open_table("data_source_one"));
        </script>
    </body>
</html>
