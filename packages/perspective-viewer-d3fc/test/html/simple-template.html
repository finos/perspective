<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="perspective.js"></script>
        <script type="module" src="perspective-viewer.js"></script>
        <script type="module" src="perspective-viewer-d3fc.js"></script>

        <link rel="stylesheet" href="material-dense.css" is="custom-style" />

        <style>
            perspective-expression-editor {
                --monaco-cursor--visibility: hidden;
                --monaco-container--appearance: none;
            }

            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }

            perspective-viewer table {
                font-family: Arial;
            }
        </style>
    </head>

    <body>
        <perspective-viewer> </perspective-viewer>

        <script type="module">
            import perspective from "./perspective.js";
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "superstore.csv", true);
            xhr.onload = async function () {
                const viewer =
                    document.getElementsByTagName("perspective-viewer")[0];
                viewer.load(perspective.worker().table(xhr.response));
                await viewer.restore({
                    plugin: "__view_name",
                    columns: __columns,
                });
            };
            xhr.send(null);
        </script>
    </body>
</html>
