<!DOCTYPE html>
<html>
    <head>

        <script src="perspective.js"></script>
        <script src="perspective-viewer.js"></script>
        <script src="perspective-viewer-d3fc.js"></script>
    
        <link rel='stylesheet' href="demo.css">

        <style>
          perspective-viewer {
            --active--background: none;
            background-color: #2a2c2f;
            color: #cfd8dc;
            --plugin--background: #2f3136;
            --float--column-type--color: #22a0ce;
            --string--column-type--color: #ff8888;
            --d3fc-legend--text: #bbbbbb;
            --d3fc-axis--ticks: #bbbbbb;
            --d3fc-axis--lines: #555555;
            --d3fc-tooltip--background: #333333;
            --d3fc-tooltip--color: #cfd8dc;
            --d3fc-series: #d62728;
            --d3fc-series-1: #d62728;
            --d3fc-series-2: #9467bd;
            --d3fc-series-3: #8c564b;
            --d3fc-series-4: #e377c2;
            --d3fc-series-5: #7f7f7f;
            --d3fc-series-6: #bcbd22;
            --d3fc-series-7: #17becf;
            --d3fc-series-8: #0366d6;
            --d3fc-series-9: #ff7f0e;
            --d3fc-series-10: #2ca02c;
            --warning--color: #333;
          }

        </style>
    </head>
    <body>

        <perspective-viewer
            plugin="{view-name}"
            columns='{columns}'>
  
        </perspective-viewer>

        <script>

            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'superstore.csv', true);
            xhr.onload = function () { 
                perspective.worker().table(xhr.response).then(table => {
                    document.getElementsByTagName('perspective-viewer')[0].load(table); 
                });
            }
            xhr.send(null);

        </script>

    </body>
</html>
