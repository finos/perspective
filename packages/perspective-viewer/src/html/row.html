<template id="perspective-row">
    <li id="psp_row">
        <span class='is_visible'></span>
        <div draggable='true' class="row_draggable">
            <span id='name' class="column_name"></span>
            <span id="sort_order"></span>
            <select id="column_aggregate" class="string"></select>
            <select id="filter_operator"></select>
            <input id="filter_operand" placeholder="Value"></input>
            <span id='row_close' style="min-width:5px;max-width:5px;margin-right:3px;flex-grow:0;color:#999;font-family:Arial;font-size:10px">&#x2715;</span>                
        </div>
    </li>
</template>
