name: Build Status

on:
    push:
        branches:
            - master
        tags:
            - v*
        paths-ignore:
            - AUTHORS
            - CHANGELOG.md
            - CONTRIBUTING.md
            - LICENSE
            - README.md
            - binder/
            - docs/
            - examples/
            - rust/perspective-python/README.md
    pull_request:
        branches:
            - master
    workflow_dispatch:
        inputs:
            ci-full:
                description: "Run Full CI"
                required: false
                type: boolean
                default: false
            ci-skip-cache:
                description: "Omit Cache from CI run"
                required: false
                type: boolean
                default: false
            ci-skip-python:
                description: "Skip Python components of CI"
                required: false
                type: boolean
                default: false
            ci-include-windows:
                description: "Include Windows (Python) components of CI"
                required: false
                type: boolean
                default: false

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

jobs:
    #  ,         .              .   .-,--.
    #  )   . ,-. |-   ,-. ,-. ,-|   ' |   \ ,-. ,-. ,-.
    # /    | | | |    ,-| | | | |   , |   / | | |   `-.
    # `--' ' ' ' `'   `-^ ' ' `-^   `-^--'  `-' `-' `-'
    #
    lint_and_docs:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                python-version:
                    - 3.9
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - name: Initialize Build
              id: init-step
              uses: ./.github/actions/install-deps
              with:
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - name: Metadata Build
              run: pnpm run build --ci
              env:
                  PACKAGE: "perspective-metadata"

            - name: Lint
              run: pnpm run lint

            # - name: Docs Build
            #   run: pnpm run docs

            - uses: actions/upload-artifact@v4
              with:
                  name: perspective-metadata
                  path: |
                      rust/perspective-server/cpp/
                      rust/perspective-server/cmake/
                      rust/perspective-client/src/
                      rust/perspective-client/docs/
                      rust/perspective-js/src/ts/
                      rust/perspective-viewer/src/ts/
                      rust/perspective-python/LICENSE_THIRDPARTY_cargo.yml

    # ,-,---.       .    .   ,-_/              .---.               .
    #  '|___/ . . . |  ,-|   '  | ,-. .  , ,-. \___  ,-. ,-. . ,-. |-
    #  ,|   \ | | | |  | |      | ,-| | /  ,-|     \ |   |   | | | |
    # `-^---' `-^ ' `' `-^      | `-^ `'   `-^ `---' `-' '   ' |-' `'
    #                        /` |                              |
    #                        `--'                              '
    build_js:
        runs-on: ${{ matrix.os }}
        needs: [lint_and_docs]
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                python-version:
                    - 3.9
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-metadata
                  path: rust/

            - name: Initialize Build
              id: init-step
              uses: ./.github/actions/install-deps
              with:
                  clean: "true"
                  python: "false"
                  playwright: "true"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - name: WebAssembly Build
              run: pnpm run build --ci
              env:
                  PACKAGE: "perspective-cpp,perspective,perspective-viewer,perspective-viewer-datagrid,perspective-viewer-d3fc,perspective-viewer-openlayers,perspective-workspace,perspective-cli"
                  # PSP_USE_CCACHE: 1

            - uses: actions/upload-artifact@v4
              with:
                  name: perspective-js-dist
                  path: |
                      rust/perspective-js/dist/
                      rust/perspective-viewer/dist
                      packages/perspective-jupyterlab/dist/
                      packages/perspective-viewer-d3fc/dist
                      packages/perspective-viewer-datagrid/dist
                      packages/perspective-viewer-openlayers/dist
                      packages/perspective-esbuild-plugin/dist
                      packages/perspective-webpack-plugin/dist
                      packages/perspective-cli/dist
                      packages/perspective-workspace/dist

    # ,-,---.       .    .  .-,--.     .  .
    #  '|___/ . . . |  ,-|   '|__/ . . |- |-. ,-. ,-.
    #  ,|   \ | | | |  | |   ,|    | | |  | | | | | |
    # `-^---' `-^ ' `' `-^   `'    `-| `' ' ' `-' ' '
    #                               /|
    #                              `-'
    build_python:
        runs-on: ${{ matrix.os }}
        needs: [lint_and_docs]
        container: ${{ matrix.container }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                    - macos-13
                    - windows-2022
                arch:
                    - aarch64
                    - x86_64
                python-version:
                    - 3.9
                node-version: [20.x]
                include:
                    - os: ubuntu-22.04
                      arch: x86_64
                      python-version: 3.9
                      container: pagmo2/manylinux228_x86_64_with_deps
                is-release:
                    - ${{ startsWith(github.ref, 'refs/tags/v') }}
                exclude:
                    - os: windows-2022
                      arch: aarch64
                    - os: ubuntu-22.04
                      arch: aarch64
                    - os: macos-13
                      is-release: false
                    - os: windows-2022
                      is-release: false

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-metadata
                  path: rust/

            - name: Initialize Build
              id: init-step
              uses: ./.github/actions/install-deps
              with:
                  javascript: "false"
                  arch: ${{ matrix.arch }}
                  manylinux: ${{ matrix.container && 'true' || 'false' }}
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - name: Python Build
              run: pnpm run build
              if: ${{ !contains(matrix.os, 'windows') }}
              env:
                  PACKAGE: "perspective-python"
                  PSP_ARCH: ${{ matrix.arch }}
                  PSP_ROOT_DIR: ${{ github.workspace }}
                  PSP_BUILD_WHEEL: 1

            - name: Python Build (Windows)
              run: |
                  New-Item -ItemType Directory -Path $env:CARGO_TARGET_DIR -Force
                  pnpm run build
              if: ${{ contains(matrix.os, 'windows') }}
              env:
                  CARGO_TARGET_DIR: D:\psp-rust
                  PSP_CPP_BUILD_DIR: D:\psp-build
                  PSP_ROOT_DIR: ${{ github.workspace }}
                  PACKAGE: "perspective-python"
                  PSP_ARCH: ${{ matrix.arch }}
                  PSP_BUILD_WHEEL: 1

            # Windows sucks lol
            - uses: actions/upload-artifact@v4
              if: ${{ runner.os == 'Windows' }}
              with:
                  name: perspective-python-dist-${{ matrix.arch}}-${{ matrix.os }}-${{ matrix.python-version }}
                  path: D:\psp-rust\wheels\*.whl

            - uses: actions/upload-artifact@v4
              # if: ${{ runner.os != 'Windows' }}
              with:
                  name: perspective-python-dist-${{ matrix.arch}}-${{ matrix.os }}-${{ matrix.python-version }}
                  path: rust/target/wheels/*.whl

    # ,-,---.       .    .             .   ,--,--'      .
    #  '|___/ . . . |  ,-|   ,-. ,-. ,-|   `- | ,-. ,-. |-
    #  ,|   \ | | | |  | |   ,-| | | | |    , | |-' `-. |
    # `-^---' `-^ ' `' `-^   `-^ ' ' `-^    `-' `-' `-' `'
    #
    # .-,--.         .
    #  `|__/ . . ,-. |-
    #  )| \  | | `-. |
    #  `'  ` `-^ `-' `'
    #
    build_and_test_rust:
        runs-on: ${{ matrix.os }}
        needs: [lint_and_docs]
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                    - windows-2022
                arch:
                    - x86_64
                node-version: [20.x]
                is-release:
                    - ${{ startsWith(github.ref, 'refs/tags/v') }}
                exclude:
                    - os: windows-2022
                      is-release: false
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-metadata
                  path: rust/

            - name: Initialize Build
              id: init-step
              uses: ./.github/actions/install-deps
              with:
                  javascript: "false"
                  arch: ${{ matrix.arch }}
                  manylinux: "false"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - name: Rust Build
              run: pnpm run build
              if: ${{ !contains(matrix.os, 'windows') }}
              env:
                  PACKAGE: "perspective-rs"
                  PSP_ROOT_DIR: ${{ github.workspace }}

            - name: Rust Build (Windows)
              run: |
                  New-Item -ItemType Directory -Path $env:CARGO_TARGET_DIR -Force
                  pnpm run build
              if: ${{ contains(matrix.os, 'windows') }}
              env:
                  CARGO_TARGET_DIR: D:\psp-rust
                  PSP_ROOT_DIR: ${{ github.workspace }}
                  PACKAGE: "perspective-rs"

            - name: Rust Test
              if: ${{ !contains(matrix.os, 'windows') }}
              run: pnpm run test
              env:
                  PACKAGE: "perspective-rs"
                  PSP_ROOT_DIR: ${{ github.workspace }}

            - name: Rust Test (Windows)
              run: |
                  New-Item -ItemType Directory -Path $env:CARGO_TARGET_DIR -Force
                  pnpm run test
              if: ${{ contains(matrix.os, 'windows') }}
              env:
                  CARGO_TARGET_DIR: D:\psp-rust
                  PSP_ROOT_DIR: ${{ github.workspace }}
                  PACKAGE: "perspective-rs"

            - name: Package
              if: ${{ startsWith(github.ref, 'refs/tags/v') && !contains(matrix.os, 'windows') }}
              run: cargo package --allow-dirty -p perspective -p perspective-viewer -p perspective-js -p perspective-client -p perspective-server -p perspective-python

            - uses: actions/upload-artifact@v4
              if: ${{ startsWith(github.ref, 'refs/tags/v') && !contains(matrix.os, 'windows') }}
              with:
                  name: perspective-rust
                  path: rust/target/package/*.crate

    # ,-,---.       .    .   .-,--.           .     .
    #  '|___/ . . . |  ,-|    '|__/ . . ,-. ,-| . ,-| ,-.
    #  ,|   \ | | | |  | |    .|    | | | | | | | | | |-'
    # `-^---' `-' ' `' `-'    `'    `-| `-' `-' ' `-' `-'
    #                                /|
