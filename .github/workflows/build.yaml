    build_emscripten_wheel:
        runs-on: ${{ matrix.os }}
        needs: [lint_and_docs]
        # if: ${{ startsWith(github.ref, 'refs/tags/v') }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                arch:
                    - x86_64
                python-version:
                    - 3.9
                node-version: [20.x]
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-metadata
                  path: rust/

            - name: Initialize Build
              id: init-step
              uses: ./.github/actions/install-deps
              with:
                  pyodide: "true"
                  javascript: "false"
                  arch: ${{ matrix.arch }}
                  manylinux: "false"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - name: Python Build Pyodide
              run: pnpm install && pnpm run build
              env:
                  PSP_PYODIDE: 1
                  PACKAGE: "perspective-python"
                  CI: 1

            - name: "Test Pyodide"
              run: pnpm run test
              env:
                  PSP_PYODIDE: 1
                  PACKAGE: "perspective-python"
                  CI: 1

            - uses: actions/upload-artifact@v4
              with:
                  name: perspective-python-dist-wasm32-emscripten-${{ matrix.python-version }}
                  path: rust/target/wheels/*.whl

    # ,-,---.       .    .             .   ,--,--'      .
    #  '|___/ . . . |  ,-|   ,-. ,-. ,-|   `- | ,-. ,-. |-
    #  ,|   \ | | | |  | |   ,-| | | | |    , | |-' `-. |
    # `-^---' `-^ ' `' `-^   `-^ ' ' `-^    `-' `-' `-' `'
    #
    # ,-_/             .          .      .
    # '  | . . ,-. . . |- ,-. ,-. |  ,-. |-.
    #    | | | | | | | |  |-' |   |  ,-| | |
    #    | `-^ |-' `-| `' `-' '   `' `-^ ^-'
    # /` |     |    /|
    # `--'     '   `-'
    #
    build_and_test_jupyterlab:
        needs: [build_js, build_python]
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                    - macos-13
                    - windows-2022
                arch:
                    - aarch64
                    - x86_64
                python-version:
                    - 3.9
                node-version: [20.x]
                is-release:
                    - ${{ startsWith(github.ref, 'refs/tags/v') }}
                exclude:
                    - os: windows-2022
                      arch: aarch64
                    - os: ubuntu-22.04
                      arch: aarch64
                    - os: macos-13
                      is-release: false
                    - os: windows-2022
                      is-release: false

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - name: Initialize Build
              id: init-step
              uses: ./.github/actions/install-deps
              with:
                  rust: "false"
                  cpp: "false"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-js-dist
                  path: .

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-metadata
                  path: rust/

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-python-dist-${{ matrix.arch }}-${{ matrix.os }}-${{ matrix.python-version }}
                  path: .

            - name: Build extension
              run: pnpm run build
              env:
                  PACKAGE: "perspective-jupyterlab"

            - run: node tools/perspective-scripts/repack_wheel.mjs

            - name: Python Build sdist
              run: pnpm run build
              env:
                  PACKAGE: "perspective-python"
                  if: ${{ runner.os == 'Linux' }}
                  # PSP_USE_CCACHE: 1
                  # PSP_ARCH: ${{ matrix.arch }}
                  PSP_BUILD_SDIST: 1

            - uses: actions/upload-artifact@v4
              with:
                  name: perspective-python-dist-${{ matrix.arch}}-${{ matrix.os }}-${{ matrix.python-version }}
                  path: "*.whl"
                  overwrite: true

            - uses: actions/upload-artifact@v4
              if: ${{ runner.os == 'Linux' }}
              with:
                  name: perspective-python-sdist
                  path: rust/target/wheels/*.tar.gz

            - uses: ./.github/actions/install-wheel
              if: ${{ runner.os == 'Linux' }}

            - name: Run Jupyter Tests
              if: ${{ false }}
              # if: ${{ runner.os == 'Linux' }}
              run: |
                  jupyter lab --generate-config
                  pnpm run test --jupyter
              env:
                  PACKAGE: "perspective-jupyterlab"
                  # PSP_USE_CCACHE: 1

    #  ,--,--'      .    ,-_/              .---.               .
    #  `- | ,-. ,-. |-   '  | ,-. .  , ,-. \___  ,-. ,-. . ,-. |-
    #   , | |-' `-. |       | ,-| | /  ,-|     \ |   |   | | | |
    #   `-' `-' `-' `'      | `-^ `'   `-^ `---' `-' '   ' |-' `'
    #                   /` |                              |
    #                   `--'                              '
    test_js:
        needs: [build_js]
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                python-version:
                    - 3.9
                node-version: [20.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - name: Initialize Build
              uses: ./.github/actions/install-deps
              with:
                  python: "false"
                  rust: "false"
                  cpp: "false"
                  playwright: "true"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-js-dist
                  path: .

            - name: Run Tests
              run: pnpm run test
              env:
                  PACKAGE: "perspective-cpp,perspective,perspective-viewer,perspective-viewer-datagrid,perspective-viewer-d3fc,perspective-viewer-openlayers,perspective-workspace,perspective-cli"
                  # PSP_USE_CCACHE: 1

    # ,--,--'      .   .-,--.     .  .
    # `- | ,-. ,-. |-   '|__/ . . |- |-. ,-. ,-.
    #  , | |-' `-. |    ,|    | | |  | | | | | |
    #  `-' `-' `-' `'   `'    `-| `' ' ' `-' ' '
    #                          /|
    #                         `-'
    test_python:
        needs: [build_python]
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                    - macos-13
                    - macos-14
                    - windows-2022
                arch:
                    - x86_64
                    - aarch64
                python-version:
                    - 3.9
                    # - 3.12
                node-version: [20.x]
                is-release:
                    - ${{ startsWith(github.ref, 'refs/tags/v') }}
                exclude:
                    - os: macos-13
                      is-release: false
                    - os: macos-14
                      is-release: false
                    - os: windows-2022
                      is-release: false
                    - os: macos-13
                      arch: aarch64
                    - os: macos-14
                      arch: x86_64
                    - os: windows-2022
                      arch: aarch64
                    - os: ubuntu-22.04
                      arch: aarch64
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - name: Initialize Build
              uses: ./.github/actions/install-deps
              with:
                  rust: "false"
                  cpp: "false"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - uses: actions/download-artifact@v4
              with:
                  # the macos-14 runner tests artifacts built on macos-13
                  name: perspective-python-dist-${{ matrix.arch }}-${{ matrix.os == 'macos-14' && 'macos-13' || matrix.os }}-${{ matrix.python-version }}

            - uses: ./.github/actions/install-wheel

            - name: Run Tests
              run: pnpm run test
              env:
                  PACKAGE: "perspective-python"
                  # PSP_USE_CCACHE: 1

    test_python_sdist:
        needs: [build_and_test_jupyterlab]
        runs-on: ${{ matrix.os }}
        if: ${{ startsWith(github.ref, 'refs/tags/v') }}

        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu-22.04
                arch:
                    - x86_64
                python-version:
                    - 3.9
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Config
              id: config-step
              uses: ./.github/actions/config

            - name: Initialize Build
              uses: ./.github/actions/install-deps
              with:
                  rust: "true"
                  cpp: "true"
                  python: "true"
                  javascript: "false"
                  skip_cache: ${{ steps.config-step.outputs.SKIP_CACHE }}

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-rust
                  path: crates/

            - uses: actions/download-artifact@v4
              with:
                  name: perspective-python-sdist

            # The sdist depends on perspective-{client,server} crates published to
            # crates.io.  Patch the build to instead use .crate artifacts built
            # previously in the workflow
            - name: Set up path overrides for perspective .crate contents
              shell: bash
              run: |
                  (cd crates && tar xvf perspective-client-*.crate && tar xvf perspective-server-*.crate)
                  CLIENT_CRATE_ROOT=$(ls -d "$PWD"/crates/perspective-client-*/ | head -n 1)
                  SERVER_CRATE_ROOT=$(ls -d "$PWD"/crates/perspective-server-*/ | head -n 1)

                  mkdir -p $HOME/.cargo
                  cat > $HOME/.cargo/config.toml <<EOF
                  [patch.crates-io]
                  perspective-client = { path = "$CLIENT_CRATE_ROOT" }
                  perspective-server = { path = "$SERVER_CRATE_ROOT" }
                  EOF

            - name: Install perspective-python sdist
              shell: bash
              run: python -m pip install -vv ./perspective*.tar.gz

            - name: Verify licenses are installed
              shell: bash
              run: |
