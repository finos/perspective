<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective/dist/wasm/perspective-server.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/wasm/perspective-viewer.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
        <link rel="preload" href="https://cdn.jsdelivr.net/npm/superstore-arrow/superstore.lz4.arrow" as="fetch" type="arraybuffer" crossorigin="anonymous" />
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/themes.css" />
        <script type="module">
            import "https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.4.0/dist/cdn/perspective-viewer.js";
            import "https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid@3.4.0/dist/cdn/perspective-viewer-datagrid.js";
            import "https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc@3.4.0/dist/cdn/perspective-viewer-d3fc.js";

            import perspective from "https://cdn.jsdelivr.net/npm/@finos/perspective@3.4.0/dist/cdn/perspective.js";

            const viewer = document.getElementsByTagName("perspective-viewer")[0];

            let worker;
            try {
                worker = new SharedWorker("https://cdn.jsdelivr.net/npm/@finos/perspective/dist/cdn/perspective-server.worker.js");
            } catch (e) {
                worker = new Worker("https://cdn.jsdelivr.net/npm/@finos/perspective/dist/cdn/perspective-server.worker.js");
            }

            const client = await perspective.worker(worker);
            const tables = await client.get_hosted_table_names();

            if (tables.length > 0) {
                const table = client.open_table(tables[0]);
                viewer.load(table);
            } else {
                const resp = await fetch("https://cdn.jsdelivr.net/npm/superstore-arrow/superstore.lz4.arrow");
                const arrow = await resp.arrayBuffer();
                const table = client.table(arrow);
                viewer.load(table);
            }

            viewer.restore({ plugin_config: { edit_mode: "EDIT" }, settings: true });
        </script>
        <style>
            perspective-viewer {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <perspective-viewer></perspective-viewer>
    </body>
</html>
