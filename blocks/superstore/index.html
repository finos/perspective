<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />

        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/pro.css" />
        <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-workspace/dist/css/pro.css" />

        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0/dist/cdn/perspective-viewer.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-workspace@3.0.0/dist/cdn/perspective-workspace.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid@3.0.0/dist/cdn/perspective-viewer-datagrid.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc@3.0.0/dist/cdn/perspective-viewer-d3fc.js"></script>

        <style>
            body {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <perspective-workspace id="workspace"></perspective-workspace>

        <script type="module">
            import perspective from "https://cdn.jsdelivr.net/npm/@finos/perspective@3.0.0/dist/cdn/perspective.js";
            const DATA_URL = "https://cdn.jsdelivr.net/npm/superstore-arrow/superstore.lz4.arrow";

            async function get_layout() {
                const req = await fetch("layout.json");
                const json = await req.json();
                return json;
            }

            const datasource = async () => {
                const request = fetch(DATA_URL);
                const worker = await perspective.worker();
                const response = await request;
                const buffer = await response.arrayBuffer();
                return await worker.table(buffer);
            };

            window.addEventListener("load", async () => {
                window.workspace.tables.set("superstore", datasource());
                const layout = await get_layout();
                window.workspace.restore(layout);
            });
        </script>
    </body>
</html>
